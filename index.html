<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>Platzi-mediaplayer</title>
</head>
<body>
    <header>
        <h1>PlatziMediaPlayer.js</h1>
        <p>An extensible media player.</p>
    </header>

    <main class="container">
        <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
        </video>

        <button>Play/Pause</button>
        <button class="muting-button">Mute/Unmute</button>
</main>
    <!-- type="module" transforms this script into a module, therefore more features can be integrated without losing dynamism -->
    <script type="module" src="./assets/logic.js">
    </script>
</body>
</html>
